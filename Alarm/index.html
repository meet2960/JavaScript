<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" name="aform">
            <div class="row">
                <h2>ALARM Example</h2>
                <div class="col-lg-8 mx-auto">
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="t1">Select Hour : </label>
                            <input type="number" name="time1" id="t1" onchange="gets()" maxlength="2"
                                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                        </div>
                        <div class="col-lg-4">
                            <label for="t2">Select Minutes : </label>
                            <input type="number" name="time2" id="t2" onchange="gets()" maxlength="2"
                                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                        </div>
                        <div class="col-lg-12 my-4">
                            <button type="button" class="btn btn-primary" onclick="checkalarm()">SET ALARM</button>
                            <button type="button" class="btn btn-secondary" onclick="stopalarm()">STOP</button>
                            <button type="button" class="btn btn-secondary" onclick="playalarm()">PLAY</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row mainrow">
                <div class="col-lg-6 px-0">
                    <div class="img-side h-100" id="regimg">
                    </div>
                    <div class="mainform h-100" id="formlogin">
                        <div class="col text-center my-3">
                            <h2>Login Form</h2>
                        </div>
                        <form action="" name="loginform">
                            <div class="row">
                                <div class="col-lg-12 my-3">
                                    <input type="email" name="lusername" id="lemails" placeholder="Email"
                                        class="inputs">
                                    <span id="leemail" class="emsg"></span>
                                </div>
                                <div class="col-lg-12 my-3">
                                    <input type="password" name="lpassword" id="lpasswords" placeholder="Password"
                                        class="inputs">
                                    <span id="leepassword" class="emsg"></span>
                                </div>
                                <div class="col-lg-12 my-3">
                                    <a href="">Forgot Password?</a>
                                </div>
                                <div class="col-lg-12 d-flex justify-content-center px-0 my-3">
                                    <button class="mybtn" type="button" onclick="loginvalidate()">Login</button>
                                </div>
                                <div class="col-lg-12 text-center my-3">
                                    Don't Have an Account ? <a href="#" onclick="logintoreg()">Sign Up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 px-0">
                    <!-- Registartion Form  -->
                    <div class="mainform" id="formregister">
                        <div class="col text-center">
                            <h2>Registration Form</h2>
                        </div>
                        <form action="" name="regform">
                            <div class="row">
                                <div class="col-lg-12 mb-3">
                                    <input type="text" name="fname" id="name" placeholder="Name" class="inputs"
                                        onchange="gets()">
                                    <span id="ename" class="emsg"></span>
                                </div>
                                <div class="col-lg-12 mb-3">
                                    <input type="email" name="email1" id="emails" placeholder="Email" class="inputs"
                                        onchange="gets()">
                                    <span id="eemail" class="emsg"></span>
                                </div>
                                <div class="col-lg-12 mb-3">
                                    <input type="number" name="num" id="num" placeholder="Phone" class="inputs"
                                        onchange="gets()">
                                    <span id="enumber" class="emsg"></span>
                                </div>
                                <div class="col-lg-12 mb-3">
                                    <input type="password" name="pass" id="password" placeholder="Password"
                                        class="inputs" onchange="gets()">
                                    <span id="epassword" class="emsg"></span>
                                </div>
                                <div class="col-lg-12">
                                    <input type="checkbox" name="cbox" id=""><span class="ms-2">I accept terms &
                                        conditons
                                    </span>
                                    <span id="echeckbox" class="emsg"></span>
                                </div>
                                <div class="col-lg-12 d-flex justify-content-center my-3">
                                    <button class="mybtn" type="button" onclick="validate()">Create Account</button>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <!-- Already have an account? <a href="#" onclick="regtolog()">Sign In</a> -->
                                    Already have an account? <a href="#" onclick="regtologin()">Sign In</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="img-side h-100" id="loginimg">

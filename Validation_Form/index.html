<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backgroundimg">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-lg-5 mx-auto mainform">
                    <div class="heading text-center">
                        <h1>Registration Form</h1>
                    </div>
                    <form action="" name="regform">
                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <input type="text" name="fname" id="name" placeholder="Name" class="inputs"
                                    onchange="gets()">
                                <span id="ename" class="emsg"></span>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <input type="email" name="email1" id="emails" placeholder="Email" class="inputs" onchange="gets()">
                                <span id="eemail" class="emsg"></span>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <input type="text" name="country" id="con" placeholder="Country" class="inputs" onchange="gets()">
                                <span id="ecountry" class="emsg"></span>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <input type="number" name="num" id="num" placeholder="Phone" class="inputs" onchange="gets()">
                                <span id="enumber" class="emsg"></span>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <select name="gendrop" class="w-100 inputs" onchange="gets()">
                                    <option value="0">Gender</option>
                                    <option value="MALE">MALE</option>
                                    <option value="FEMALE">FEMALE</option>
                                </select>
                                <span id="edrop" class="emsg"></span>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <input type="password" name="pass" id="password" placeholder="Password" class="inputs" onchange="gets()">
                                <span id="epassword" class="emsg"></span>
                            </div>
                            <div class="col-lg-12">
                                <input type="checkbox" name="cbox" id=""><span class="ms-2">I accept terms & conditons
                                </span>
                                <span id="echeckbox" class="emsg"></span>
                            </div>
                            <div class="col-lg-12 d-flex justify-content-center my-3">
                                <button class="mybtn" type="button" onclick="validate()">Create Account</button>
                            </div>
                            <div class="col-lg-12 text-center">
                                Already have an account? <a href="#">Sign In</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

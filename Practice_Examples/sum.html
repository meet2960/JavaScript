<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>New Index Page</title>
</head>

<body>
    <h1>Java Script Example</h1>
    <form action="" name="inputform">
        <label for="num1">Enter First Number : </label>
        <input type="text" name="first" id="num1">
        <br>
        <label for="num2">Enter Second Number : </label>
        <input type="text" name="second" id="num2">
        <br>
        <button id="btn" onclick="sum()" type="button">Click to Sum</button>
    </form>
    <br>
    <p id="ans"></p>
    <script>
        function sum() {
            var n1, n2, answer;
            // n1 = document.getElementById("num1");
            // console.log(n1);
            n1 = parseInt(inputform.first.value);
            n2 = parseInt(inputform.second.value);
            answer = n1 + n2;
            document.getElementById("ans").innerHTML = answer;
        }
    </script>

</body>

</html>

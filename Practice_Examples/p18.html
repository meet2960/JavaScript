    <div class="container">
        <h1>Take a number from the user. Take starting number & ending number from the user. Generate multiplication
            table of that number.</h1>
        <form action="" name="forms1">
            <label for="">Enter First Number : </label>
            <input type="number" id="n1" name="number1">
            <br>
            <br>
            <label for="">Enter Second Number : </label>
            <input type="number" id="n1" name="number2">
            <br>
            <br>
            <button type="button" class="btn btn-primary" onclick="checks()">Create Tables</button>
            <p id="answers" class="paragraph"></p>

        </form>

    <script>
        let s, e;
        function checks() {
            var result = " ";
            s = parseInt(forms1.number1.value);
            e = parseInt(forms1.number2.value);

            for (var i = s; i <= e; i++) {
                for (var j = 1; j <= 20; j++) {
                    result += (i * j) + " , ";
                    // document.getElementById("td").innerHTML = result;
                    // console.log(result);
                }
                result += "<br><br>";
            }
            document.getElementById("answers").innerHTML = result;
        }

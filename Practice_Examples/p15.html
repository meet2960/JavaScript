<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program - 15</title>
    <!-- Take 3 numbers and find greatest number using nested IF….ELSE statement. -->
    <style>
        * {
            /* outline: 2px solid black; */
        }

        td {
            padding: 10px 0;
            text-align: center;
        }

        button {
            padding: 8px 10px;
            background-color: #f2f6f7;
            cursor: pointer;
        }

        button:hover {
            padding: 8px 10px;
            background-color: #b4b4b4;
        }

        p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Take 3 numbers and find greatest number using nested IF….ELSE statement.</h1>
        <form action="" name="forms1">
            <table>
                <tr>
                    <td><label for="n1">Enter First Number : </label></td>
                    <td><input type="number" name="number1" id="n1"></td>
                </tr>
                <tr>
                    <td><label for="n2">Enter Second Number : </label></td>
                    <td><input type="number" name="number2" id="n2"></td>
                </tr>
                <tr>
                    <td><label for="n3">Enter Third Number : </label></td>
                    <td><input type="number" name="number3" id="n3"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" onclick="checks()">Find Greatest</button></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p id="answers">Check</p>
                    </td>
                </tr>
            </table>
            <!-- <label for="n1">Enter First Number : </label>
            <input type="number" name="number1" id="n1">
            <br>
            <br>
            <label for="n2">Enter Second Number : </label>
            <input type="number" name="number2" id="n2">
            <br>
            <br>
            <label for="n3">Enter Third Number : </label>
            <input type="number" name="number3" id="n3">
            <br>
            <br>
            <button type="button" onclick="checks()">Find Greatest</button>
            <br>
            <p id="answers">Check</p> -->
        </form>
    </div>
    <script>
        let num1, num2;
        function checks() {

            num1 = parseInt(forms1.number1.value);
            num2 = parseInt(forms1.number2.value);
            num3 = parseInt(forms1.number3.value);

            if (num1 > num2) {
                if (num1 > num3) {
                    document.getElementById("answers").innerHTML = num1 + " : Num1 : is Greatest";
                }
                else {
                    document.getElementById("answers").innerHTML = num3 + " : Num3 : is Greatest";
                }
            }
            else {
                if (num2 > num3) {
                    document.getElementById("answers").innerHTML = num2 + " : Num2 : is Greatest";
                }
                else {
                    document.getElementById("answers").innerHTML = num3 + " : Num3 : is Greatest";
                }
            }
        }
    </script>
</body>

</html>

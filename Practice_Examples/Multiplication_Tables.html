<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .backcolor {
            background-color: #f2f6f7;
        }

        h2 {
            margin-bottom: 20px;
        }

        .tab {
            padding: 20px 0;
        }

        .tab tr td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        .results {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container backcolor">
        <div class="row text-center py-2">
            <h2>Multiplication Tables</h2>
        </div>
        <form action="" name="forms1">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-lg-6">
                    <label for="n1">Start : </label>
                    <!-- <br> -->
                    <input type="number" id="n1" name="number1" placeholder="Enter Start Number">
                </div>
                <div class="col-lg-6 py-3">
                    <label for="n2">End : </label>
                    <!-- <br> -->
                    <input type="number" id="n2" name="number2" placeholder="Enter Start Number">
                </div>
                <div class="col-lg-12 py-3"><button type="button" class="btn btn-primary" onclick="multi()">Create
                        Tables</button>
                </div>
            </div>
        </form>
    </div>
    <div class="containers">
        <div id="result" class="results"></div>
    </div>
    <script>
        function multi() {
            var table;
            table = '<table id="mtable" class="tab">';
            var num1 = parseInt(forms1.number1.value);
            var num2 = parseInt(forms1.number2.value);
            for (i = 1; i <= 10; i++) {
                table += '<tr>';
                for (j = num1; j <= num2; j++) {
                    table += '<td>' + j + " x " + i + " = " + '<b>' + (j * i) + '</b>' + '</td>';
                }
                table += '</tr>';
            }
            table += '</table>';
            document.getElementById("result").innerHTML = table;

            // Alternative Logic
            // for (i = num1; i <= num2; i++) {
            //     table += '<tr>';
            //     for (j = 1; j <= 10; j++) {
            //         table += '<td>' + i + '*' + j + '=' + i * j + '</td>';
            //     }
            //     table += '</tr>';
            // }
            // table += '</table>';
        }
    </script>
</body>

</html>
